<div class="background">
  <form
    class="card shadow cus-mt"
    [formGroup]='registerFG'
  >
    <div class='card-body'>
      <div class="form-group col">
        <label for="name">Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
        >
        <!-- Errors-->
        <div
          *ngIf='(name.touched || name.dirty) && name.invalid'
          class="alert alert-danger"
          role="alert"
        >
          <div *ngIf='name.errors.required'>This field is required.</div>
        </div>
      </div>
      <div class="form-group col">
        <label for="surname">Surname</label>
        <input
          formControlName="surname"
          type="text"
          class="form-control"
          id="surname"
          placeholder="Surname"
        >
        <!-- Errors-->
        <div
          *ngIf='(surname.touched || surname.dirty) && surname.invalid'
          class="alert alert-danger"
          role="alert"
        >
          <ng-container *ngIf='!surname.errors.required'>This field is required.</ng-container>
        </div>
      </div>
      <div class="form-group col">
        <label for="mobile">Mobile</label>
        <input
          formControlName="mobile"
          type="text"
          class="form-control"
          id="mobile"
          placeholder="Mobile Phone"
        >
        <!-- Errors-->
        <div
          *ngIf='(mobile.touched || mobile.dirty) && mobile.invalid'
          class="alert alert-danger"
          role="alert"
        >
          <ng-container *ngIf='!mobile.errors.required'>This field is required.</ng-container>
        </div>
      </div>
      <div class="form-group col">
        <label for="gender">Gender</label>
        <input
          formControlName="gender"
          type="text"
          class="form-control"
          id="gender"
          placeholder="Gender"
        >
        <!-- Errors-->
        <div
          *ngIf='(gender.touched || gender.dirty) && gender.invalid'
          class="alert alert-danger"
          role="alert"
        >
          <ng-container *ngIf='!gender.errors.required'>This field is required.</ng-container>
        </div>
      </div>

      <div class="form-group col">
        <label for="inputRole"> Category</label>
        <ng-select
          [items]="categories"
          bindLabel="label"
          bindValue="idValue"
          formControlName="role"
          placeholder="Select Category"
        >
        </ng-select>
        <!-- Errors Roles-->
        <div
          *ngIf='(category.touched || category.dirty) && category.invalid'
          class="alert alert-danger"
          role="alert"
        >
          <div *ngIf='category.errors.required'>
            Please select a category.
          </div>
        </div>
      </div>
      <div class="form-group col">
        <label for="EmailInput">Email</label>
        <input
          formControlName="email"
          type="text"
          class="form-control"
          id="EmailInput"
          placeholder="Email"
        >
        <!-- Errors-->
        <div
          *ngIf='(email.touched || email.dirty) && email.invalid'
          class="alert alert-danger"
          role="alert"
        >
          <ng-container *ngIf='!email.errors.email'>This field is required.</ng-container>
          <div *ngIf='email.errors.email'>
            Please enter a valid email address.
          </div>
        </div>
      </div>
      <div class="form-group col">
        <label for="inputPassword">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
        >
        <!-- Errors Password-->
        <div
          *ngIf='(password.touched || password.dirty) && password.invalid'
          class="alert alert-danger"
          role="alert"
        >
          <div *ngIf='password.errors.required'>
            Please confirm password.
          </div>
        </div>
      </div>
      <div class="form-group col">
        <label for="inputPassword2"> Confirm Password</label>
        <input
          formControlName="confirmPassword"
          type="password"
          class="form-control"
          id="inputPassword2"
          placeholder="Confirm Password"
        >
        <!-- Errors Confirm Password-->
        <div
          *ngIf='(confirmPassword.touched || confirmPassword.dirty) && confirmPassword.invalid'
          class="alert alert-danger"
          role="alert"
        >
          <div *ngIf='confirmPassword.errors.required'>
            Please confirm password.
          </div>
        </div>
        <!-- Errors Confirm Password Custom Validator Error-->
        <div
          *ngIf='registerFG.errors?.passwordMatchError !== null'
          class="alert alert-danger"
          role="alert"
        >
          {{registerFG.errors.passwordMatchError}}
        </div>
      </div>



      <div class="text-center col">
        <button
          type="button"
          class="btn btn-outline-primary mr-3"
          (click)='register(registerFG.value)'
          [disabled]='isInValid(registerFG)'
        >
          Register</button>
        <button
          type="button"
          class="btn btn-outline-secondary ml-3"
          (click)='cancel()'
        >Cancel</button>
      </div>
    </div>
  </form>
</div>

<notifier-container></notifier-container>

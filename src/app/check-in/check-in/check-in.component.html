
<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <form class="col-sm-12 col-md-12" [formGroup]="checkInFG">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Check-in </h5>

          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" >
             <!-- Control Errors -->
            <div *ngIf="(_name.touched || _name.dirty) && _name.invalid" class="alert alert-danger">
              <!-- Control Required Errors -->
              <div *ngIf='_name.errors.required'> This field is required </div>
            </div>
          </div>

          <div class="form-group">
            <label for="surname">Surname</label>
            <input formControlName="surname" type="text" class="form-control" id="surname" >
             <!-- Control Errors -->
             <div *ngIf="(_surname.touched || _surname.dirty) && _surname.invalid" class="alert alert-danger">
              <!-- Control Required Errors -->
              <div *ngIf='_surname.errors.required'> This field is required </div>
            </div>
          </div>

          <div class="form-group">
            <label for="mobile">Phone number</label>
            <input formControlName="mobile" type="text" class="form-control" id="mobile">
             <!-- Control Errors -->
             <div *ngIf="(_mobile.touched || _mobile.dirty) && _mobile.invalid" class="alert alert-danger">
               <div *ngIf='_mobile.errors.minlength'>Please enter a valid mobile number</div>
               <div *ngIf='_mobile.errors.maxlength'>Please enter a valid mobile number</div>

              <!-- Control Required Errors -->
              <div *ngIf='_mobile.errors.required'> This field is required </div>
            </div>
          </div>

          <div class="row form-group d-flex justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
              <button type="submit" class="btn btn-primary mx-4" (click)='checkin(checkInFG.value)' [disabled]='isValid()'>Submit</button>
              <button type="submit" class="btn btn-secondary" (click)='cancel()'>Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
